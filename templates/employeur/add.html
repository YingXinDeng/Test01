<!DOCTYPE html>
<html lang="en">
<head>

 <title>人员添加</title>
 <style>
  form {
   margin: 20px auto;
   width: 500px;
   border: 1px solid #ccc;
   padding: 20px
  }
 </style>
</head>
<body>
<form method="post" action="../add/">
 {% csrf_token %}
 <table>

  </tr>
 </table>
</form>
</body>
</html>
