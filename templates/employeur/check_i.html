<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>上班打卡</title>
 <style>
  form {
   margin: 20px auto;
   width: 500px;
   border: 1px solid #ccc;
   padding: 20px
  }
 </style>
</head>
<body>
<form method="post" action="../check_i/">
 {% csrf_token %}

 <table>
  <tr>
   <th>name</th>
   <td>{{ Employee.employ_name }}</td>
  </tr>
  <tr>
   <th>no</th>
   <td>{{ Employee.employ_no }}</td>
  </tr>

   <td colspan="2">
       <input type="hidden" name="id" value="{{ Employee.id }}"/>
       <button type="submit">上班确认</button>
   </td>
  </tr>
 </table>
</form>
</body>
</html>
